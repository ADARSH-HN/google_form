<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="aero-form">
  <input type="text" name="name" placeholder="Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="file" id="file-upload">
  <button type="submit">Submit</button>
</form>

<script>
  document.getElementById("aero-form").addEventListener("submit", async (e) => {
    e.preventDefault();
    
    // 1. Prepare form data
    const formData = new URLSearchParams();
    formData.append('entry.726004286', e.target.name.value);
    formData.append('entry.959984559', e.target.email.value);
    
    // 2. Handle file upload
    const fileInput = document.getElementById('file-upload');
    if (fileInput.files[0]) {
      const file = fileInput.files[0];
      const driveFile = await uploadToDrive(file);
      
      // Format required by Google Forms for file uploads
      const fileData = JSON.stringify([
        [
          [
            driveFile.id,       // Google Drive file ID
            file.name,          // Original filename
            file.type,         // MIME type
            1                  // (1 = single file)
          ]
        ]
      ]);
      
      formData.append('entry.13261251', fileData); // Corrected field ID (no double 'entry.')
    }
    
    // 3. Submit to Google Forms
    fetch('https://docs.google.com/forms/d/e/1FAIpQLSdoLGp0W9G1BPanE9T_75eFvKOLae1UeJyA2_sCbpgPmYypMw/formResponse', {
      method: 'POST',
      mode: 'no-cors',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: formData
    }).then(() => {
      alert('Submitted successfully!');
    }).catch(() => {
      alert('Error submitting form');
    });
  });
  
async function uploadToDrive(file) {
  const uploadFormData = new FormData();
  uploadFormData.append('file', file);
  
  try {
    const response = await fetch('https://script.google.com/macros/s/AKfycbwFD1tn709U1mmPw9vGLstlhw9YbXRpY7NIEJHFTO9qC8ZcwUkyogGNCItdREz7J3YZYg/exec', {
      method: 'POST',
      mode: 'cors', // Changed from 'no-cors'
      body: uploadFormData
    });
    
    if (!response.ok) throw new Error('Upload failed');
    return await response.json();
  } catch (error) {
    console.error('Upload error:', error);
    throw error;
  }
}
</script>
<style>
  :root {
    --neon-pink: #ff2ced;
    --neon-blue: #0ff0fc;
    --neon-purple: #9600ff;
    --dark-bg: #121212;
    --retro-yellow: #fff200;
    --retro-grid: #2a2a2a;
  }

  body {
    background-color: var(--dark-bg);
    background-image: 
      linear-gradient(var(--retro-grid) 1px, transparent 1px),
      linear-gradient(90deg, var(--retro-grid) 1px, transparent 1px);
    background-size: 20px 20px;
    font-family: 'Courier New', monospace;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  #aero-form {
    background: rgba(0, 0, 0, 0.7);
    border: 3px solid var(--neon-blue);
    box-shadow: 
      0 0 10px var(--neon-pink),
      0 0 20px var(--neon-purple);
    padding: 30px;
    width: 100%;
    max-width: 500px;
    border-radius: 0;
    position: relative;
    overflow: hidden;
  }

  #aero-form::before {
    content: "";
    position: absolute;
    top: -10px;
    left: -10px;
    right: -10px;
    bottom: -10px;
    background: linear-gradient(
      45deg,
      var(--neon-pink),
      var(--neon-blue),
      var(--neon-purple)
    );
    z-index: -1;
    filter: blur(20px);
    opacity: 0.5;
  }

  input, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    background: black;
    border: 2px solid var(--neon-blue);
    color: white;
    font-family: 'Courier New', monospace;
    font-size: 16px;
    box-sizing: border-box;
    transition: all 0.3s;
  }

  input:focus {
    outline: none;
    border-color: var(--neon-pink);
    box-shadow: 0 0 10px var(--neon-pink);
  }

  button {
    background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
    color: black;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    cursor: pointer;
    border: none;
    position: relative;
    overflow: hidden;
  }

  button:hover {
    background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 44, 237, 0.4);
  }

  button:active {
    transform: translateY(0);
  }

  button::after {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
      to bottom right,
      transparent,
      transparent,
      transparent,
      rgba(255, 255, 255, 0.3),
      transparent
    );
    transform: rotate(30deg);
    transition: all 0.5s;
  }

  button:hover::after {
    left: 100%;
  }

  #file-upload {
    border: 2px dashed var(--neon-blue);
    padding: 20px;
    text-align: center;
  }

  #file-upload:hover {
    background: rgba(15, 240, 252, 0.1);
  }

  ::placeholder {
    color: rgba(255, 255, 255, 0.5);
    font-style: italic;
  }

  /* Retro CRT scanline effect */
  body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(
      rgba(18, 16, 16, 0) 50%, 
      rgba(0, 0, 0, 0.25) 50%
    );
    background-size: 100% 4px;
    pointer-events: none;
    z-index: 100;
  }
</style>
</body>
</html>
